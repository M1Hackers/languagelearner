<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="popup.js"></script>
        <style>
            body{
                text-align:center;
            }
            button {
                margin-top: 0.5em;
            }
        </style>
    </head>

    <body>
        <h2>SAT Language Learner</h2>
        <p>Search for Quizlet sets or directly enter a URL (default: 1000 SAT Words):</p>

        <div id="search_form">
            <input id="search_terms" type="text" placeholder="Keywords" />
            <button id="submit_search">Search</button>
            <button id="reset_search">Reset</button>
        </div>

        <form id="search_results" action="">
            <p>Our default collection:</p>
            <input type="radio" name="wordSet" data-set-id="207969" /><span>100 SAT Words</span><br />
            <input type="radio" name="wordSet" data-set-id="374483" /><span>500 SAT Words</span><br />
            <input type="radio" name="wordSet" data-set-id="1026577" /><span>1000 SAT Words</span><br />
        </form>

        <div id="id_form">
            <input id="set_id" type="text" placeholder="Quizlet Set URL" />
        </div>
		<button id="submit_hilite">Highlight!</button>
    </body>
</html>
