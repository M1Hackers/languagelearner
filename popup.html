<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            html {
                height: 0px;
            }

            body {
                text-align: center;
                height: 0;
                margin:5px;
                width:200px;
            }

            button {
                margin-top: 0.5em;
            }

            #submit_hilite {
                margin-bottom: 0.5em;
            }
        </style>
    </head>
    <body>
        <h2 class="h2">SAT Language Learner</h2>
        <p>Search for Quizlet sets or directly enter a URL (default: 1000 SAT Words):</p>

        <div id="search_form">
            <input id="search_terms" class="form-control" type="text" placeholder="Keywords" />
            <button id="submit_search" class="btn btn-primary">Search</button>
            <button id="reset_search" class="btn btn-primary">Reset</button>
        </div>

        <form id="search_results" action="">
            <p>Our default collection:</p>
            <input type="radio" name="wordSet" data-set-id="207969"/><span>100 SAT Words</span><br/>
            <input type="radio" name="wordSet" data-set-id="374483"/><span>500 SAT Words</span><br/>
            <input type="radio" name="wordSet" data-set-id="1026577"/><span>1000 SAT Words</span><br/>
        </form>

        <div id="id_form">
            <input id="set_id" class="form-control" type="text" placeholder="Quizlet Set URL" />
        </div>
<!-- 		<button id="submit_hilite">Highlight!</button>
 -->        <button id="submit_hilite" class="btn btn-primary"> Highlight!</button

    </body>
</html>
