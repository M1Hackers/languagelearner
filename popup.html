<html>
    <head>
        <script src="jquery.min.js"></script>
        <script src="popup.js"></script>
    </head>

    <body>
        <h2>SAT Language Learner</h2>
        <p>Search for Quizlet sets or directly enter an ID (default: 1026577):</p>
        <div id="search_form">
            <input id="search_terms" type="text" placeholder="Keywords" />
            <button id="submit_search">Search</button>
        </div>
        <div id="search_results"></div>
        <div class="id_form">
            <input id="set_id" type="text" placeholder="Quizlet Set ID" />
        </div>
        <button id="submit">Highlight!</button>
    </body>
</html>
